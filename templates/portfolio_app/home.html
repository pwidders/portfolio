{% extends "base.html" %}

{% load static %}

{% block title %} | Welcome {% endblock %}

{% block content %}

<!-- Showcase -->
<section id= "showcase">
    <div class="container-fluid" id="aboutMe">
        <div class="row">
            <div class="container">
                <span id="helloThere"><h1>Well hello there</h1></span>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <img src="{% static 'portfolio/beach.jpg' %}" class="img-fluid">
            </div>
        </div>
    </div>
</section>

<br>

<section id="portfolio">
    <div class="container">
        <h2 class="mt-5">Portfolio</h2>
        <hr>
        <div class="row">
            {% for project in projects %}
                <div class="col-lg-4 col-md-6">

                    {% if project.url %}
                    <a href="{{ project.url }}">
                      <img src="{{ project.image.url }}" class="img-fluid mb-2">
                    </a>
                    {% else %}

                    <img src="{{ project.image.url }}" class="img-fluid mb-2">
                    {% endif %}
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>

                </div>
            {% endfor %}
    </div>
</section>

{% endblock %}
